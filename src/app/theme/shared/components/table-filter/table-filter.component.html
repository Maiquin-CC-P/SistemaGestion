<div class="row">
    <div class="d-flex flex-wrap mb-0 align-items-center">
        @if (flagBtnRefresh) {
            <div class="p-1">
                <button type="button" rippleEffect class="btn refresh" (click)="onRefresh()">
                    <i class="mr-0 mr-sm-1 ti ti-search"></i>
                    <span class="d-none d-sm-inline-block">Refrescar</span>
                </button>
            </div>
        }
        @if (flagBtnNew) {
        <div class="pt-1 pb-1">
            <button class="btn btn-primary" rippleEffect (click)="onOpenForm(null)">
                <i class="mr-0 mr-sm-1 ti ti-plus"></i><span class="d-none d-sm-inline-block">Nuevo</span>
            </button>
        </div>
        }
        @for (item of actions; track $index) {
        <div class="p-1">
            <button (click)="handleButtonClick(item.eventEmit)" class="btn btn-{{item.color}}" rippleEffect
                [disabled]="item.disabled">
                <i class="mr-0 mr-sm-1 {{item.icon}} p-r-5"></i><span class="d-none d-sm-inline-block">{{item.title}}</span>
            </button>
        </div>
        }
        <ng-content></ng-content>
    </div>
</div>
<div class="row d-flex justify-content-between">
    @if (flagPageSize) {
    <div class="col-md-3 col-12">
        <div class="d-flex justify-content-between align-items-center mb-1">
            <label class="d-flex align-items-center">
                <span class="m-1">Mostrar</span>
                <ng-select (change)="onRefresh()" [clearable]="false" [items]="forPageOptions" bindValue="valor"
                    bindLabel="descripcion" [(ngModel)]="settings.pageSize">
                </ng-select>
                <span class="m-1">filas</span>
            </label>
        </div>
    </div>
    }
    @if (flagEstado) {
    <div class="col-lg-4 col-12">
        <div class="d-flex align-items-center utble ml-3 mt-1">
            @for (payment of payments; track payment; let i = $index) {
            <input type="radio" name="radio11" class="form-check-input input-{{payment.color}} m-1"
                id="customCheckdef12{{ i }}" [checked]="payment.checked" [value]="payment.value" (change)="onRefresh()"
                [(ngModel)]="settings.idEstado" />
            <label class="form-check-label d-block" for="customCheckdef12{{ i }}">
                <span class="d-flex align-items-center">
                    <span>
                        <span class="h5 mb-0 d-block">{{ payment.mode }}</span>
                    </span>
                </span>
            </label>
            }
        </div>
    </div>
    }
    <div class="col-md-5 col-12 d-flex justify-content-md-end">
        @if (flagSearch) {
        <div class="d-flex align-items-center justify-content-end mb-1">
            <label class="d-flex align-items-center">
                <span class="d-none d-sm-inline-block mr-1">Buscar:</span>
                <input (change)="onRefresh()" [(ngModel)]="settings.searchString" class="form-control"
                    placeholder="Texto de bÃºsqueda..." type="search" />
            </label>
        </div>
        }
    </div>
</div>
