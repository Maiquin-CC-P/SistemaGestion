<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <h5 class="modal-title">@if (!item) {Agregar} @else {Editar} {{titulo}}</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
        </div>
        <hr>
        <form [formGroup]="insertUpdateForm">
            <div class="row">
                @if (objEdit.editValor) {
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label">{{tituloValor}}</label>
                        <input type="text" formControlName="valor" class="form-control">
                    </div>
                </div>
                }
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label">{{titulo}}</label>
                        <input type="text" formControlName="descripcion" class="form-control">
                    </div>
                </div>
                <div class="col-12">
                    <app-tabla-maestra-drop-down [idTabla]="1"
                        [control]="insertUpdateForm.controls.idEstado"></app-tabla-maestra-drop-down>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <div class="form-group text-center">
            <button type="reset" class="btn btn-success me-2" (click)="onSave()">Guardar</button>
            <button type="reset" class="btn btn-light-secondary" (click)="close()"> Cancel </button>
            @if (item) {
            <app-auditoria-form [fechaCreacion]="item.fechaCreacion" [usuarioCreacion]="item.usuarioCreacion"
                [fechaModificacion]="item.fechaModificacion"
                [usuarioModificacion]="item.usuarioModificacion"></app-auditoria-form>
            }
        </div>
    </div>
</div>
