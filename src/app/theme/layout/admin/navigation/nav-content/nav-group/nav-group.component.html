@if (!item.hidden) {
<li class="nav-item coded-menu-caption">
  <label>{{ item.title }}</label>
</li>
@for (item of item.children; track item) { @if (item.type === 'group') {
<app-nav-group [item]="item"></app-nav-group>
} @else if (item.type === 'collapse') {
<app-nav-collapse [item]="item" (showCollapseItem)="subMenuCollapse($event)"></app-nav-collapse>
} @else if (item.type === 'item') {
<app-nav-item [item]="item"></app-nav-item>
} } }
